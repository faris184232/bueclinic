    <h1>Book An Appointment</h1>
<script type=text/javascript>
function ValidateForm(frm) {
if (frm.Name.value == "") { alert('Name is required.'); frm.Name.focus(); return false; }
if (frm.PhoneNumber == "") { alert('PhoneNumber is required.'); frm.PhoneNumber.focus(); return false; }
if (frm.FromEmailAddress.value.indexOf("@") < 1 || frm.FromEmailAddress.value.indexOf(".") < 1) { alert('Please enter a valid email address.'); frm.FromEmailAddress.focus(); return false; } 
if (frm.AppointmentDate.value == "") { alert('Please enter Appointment Date.'); frm.AppointmentDate.focus(); return false; }
if (frm.AppointmentTime.value == "") { alert('Please enter Appointment Time.'); frm.AppointmentTime.focus(); return false; }
return true; }
</script>
